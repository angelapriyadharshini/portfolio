<div id="project-content">
  <ul class="cards">
    <li *ngFor="let project of projects">
      <div class="card">
        <h2>{{project.title}}</h2>
        <div class="image-container">
          <img class="project-img" src={{project.image}}>
        </div>
        <p>{{project.description}}</p>
    </div>
  </li>
  </ul>
</div>
