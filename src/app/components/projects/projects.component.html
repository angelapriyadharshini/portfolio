<div class="content-body">
  <ul class="cards">
    <li class="card" *ngFor="let project of projects">
      <div class="li-card">
        <div class="image-container">
          <img class="project-img" src={{project.image}}>
        </div>
        <a [href]=project.url target="_blank"><h2 class="card-title">{{project.title}}</h2></a>
        <ul>
          <li class="tag-list" *ngFor="let tag of project.tags"><span class="tag">{{tag}}</span></li><!--
          -->
        </ul>
        <!-- <p class="description">{{project.description}}</p> -->
    </div>
  </li>
  </ul>
</div>
